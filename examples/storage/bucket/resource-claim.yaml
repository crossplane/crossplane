apiVersion: storage.crossplane.io/v1alpha1
kind: Bucket
metadata:
  name: app-bucket
spec:
  classSelector:
    matchLabels:
      example: "true"
      # Azure bucket claims can be satisifed by either storage accounts or
      # containers. Uncomment one of the below if you need one of either.
      # kind: account
      # kind: container
  writeConnectionSecretToRef:
    name: bucket
