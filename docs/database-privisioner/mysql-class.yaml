---
# AWS Credentials secret - used by AWS Provider
apiVersion: v1
kind: Secret
metadata:
  name: demo-aws-provider
type: Opaque
data:
  credentials.json: base64encrytpeawscredentials
---
# AWS Provider with credential secret reference - used to provision aws resources
apiVersion: aws.conductor.io/v1alpha1
kind: Provider
metadata:
  name: demo-aws-provider
spec:
  credentialsSecretRef:
    key: credentials
    name: demo-aws-provider
  region: us-east-1
---
# Kubernetes MySqlInstanceClass - used by admins
apiVersion: database.conductor.io/v1alpha1
kind: MySqlInstanceClass
metadata:
  name: mysql-standard
provisioner: database.aws.conductor.io/v1alpha1
parameters:
  class: db.t2.small
  engine: mysql
  securityGroups:
  #  - vpc-default-sg - default security group for your VPC
  #  - vpc-rds-sg - security group to allow RDS connection
  providerRef:
    name: demo-aws-provider
---
# MySQL Instance of a given class
apiVersion: database.conductor.io/v1alpha1
kind: MySqlInstance
metadata:
  name: wordpress-mysq
spec:
  className: mysql-standard
  masterUsername: masteruser
  size: 20
  connectionSecretRef:
    name: demo-rds-connection
---
# Wordpress Deployment
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress:4.6.1-apache
        env:
        - name: WORDPRESS_DB_HOST
          valueFrom:
            secretKeyRef:
              name: test-conn
              key: Endpoint
        - name: WORDPRESS_DB_USER
          valueFrom:
            secretKeyRef:
              name: test-conn
              key: Username
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: test-conn
              key: Password
        ports:
        - containerPort: 80
          name: wordpress
---
# Wordpress Service
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  ports:
  - port: 80
  selector:
    app: wordpress
    tier: frontend
  type: LoadBalancer
 
