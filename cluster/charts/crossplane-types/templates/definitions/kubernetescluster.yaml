---
apiVersion: apiextensions.crossplane.io/v1alpha1
kind: InfrastructureDefinition
metadata:
  name: kubernetesclusters.definitions.crossplane.io
spec:
  connectionSecretKeys:
    - kubeconfig
  crdSpecTemplate:
    group: definitions.crossplane.io
    version: v1alpha1
    names:
      categories:
        - crossplane
      kind: KubernetesCluster
      listKind: KubernetesClusterList
      plural: kubernetesclusters
      singular: kubernetescluster
    validation:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              version:
                description: Version specifies the desired Kubernetes version,
                  e.g. 1.15.
                type: string
            required:
              - version
---
apiVersion: apiextensions.crossplane.io/v1alpha1
kind: InfrastructurePublication
metadata:
  name: kubernetesclusters.definitions.crossplane.io
spec:
  infrastructureDefinitionRef:
    name: kubernetesclusters.definitions.crossplane.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubernetesclusters.definitions.crossplane.io
  labels:
    rbac.crossplane.io/aggregate-to-crossplane: "true"
rules:
  - apiGroups:
      - definitions.crossplane.io
    resources:
      - kubernetesclusters
      - kubernetesclusters/status
      - kubernetesclusterrequirements
      - kubernetesclusterrequirements/status
    verbs:
      - "*"
