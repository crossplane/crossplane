---
apiVersion: apiextensions.crossplane.io/v1alpha1
kind: InfrastructureDefinition
metadata:
  name: postgresqlinstances.definitions.crossplane.io
spec:
  connectionSecretKeys:
    - username
    - password
    - endpoint
    - port
  crdSpecTemplate:
    group: definitions.crossplane.io
    version: v1alpha1
    names:
      categories:
        - crossplane
      kind: PostgreSQLInstance
      listKind: PostgreSQLInstanceList
      plural: postgresqlinstances
      singular: postgresqlinstance
    validation:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              engineVersion:
                description: 'EngineVersion specifies the desired PostgreSQL engine
                              version. Allowed Versions: 9.6 and 11.'
                enum:
                  - "9.6"
                  - "11"
                type: string
              storageGB:
                type: integer
            required:
              - version
              - storageGB
---
apiVersion: apiextensions.crossplane.io/v1alpha1
kind: InfrastructurePublication
metadata:
  name: postgresqlinstances.definitions.crossplane.io
spec:
  infrastructureDefinitionRef:
    name: postgresqlinstances.definitions.crossplane.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: postgresqlinstances.definitions.crossplane.io
  labels:
    rbac.crossplane.io/aggregate-to-crossplane: "true"
rules:
  - apiGroups:
      - definitions.crossplane.io
    resources:
      - postgresqlinstances
      - postgresqlinstances/status
      - postgresqlinstancerequirements
      - postgresqlinstancerequirements/status
    verbs:
      - "*"
