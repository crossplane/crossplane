apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "name" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ template "chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
  - create
  - update
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - compute.crossplane.io
  - core.crossplane.io
  - storage.crossplane.io
  - aws.crossplane.io
  - compute.aws.crossplane.io
  - database.aws.crossplane.io
  - storage.aws.crossplane.io
  - azure.crossplane.io
  - compute.azure.crossplane.io
  - database.azure.crossplane.io
  - gcp.crossplane.io
  - compute.gcp.crossplane.io
  - database.gcp.crossplane.io
  resources:
  - "*"
  verbs:
  - "*"
