{{- range $key, $val := .Values.clusterStacks }}
{{- if $val.deploy }}
apiVersion: stacks.crossplane.io/v1alpha1
kind: ClusterStackInstall
metadata:
  name: "{{ required "stack name cannot be empty" $val.name }}"
spec:
  package: "{{ required "stack image cannot be empty" $val.image }}:{{ required "stack version cannot be empty" $val.version }}"
---
{{- end }}
{{- end }}