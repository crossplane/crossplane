{{- if .Values.job.deploy }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: job
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "crossplane.name" . }}
    {{- include "crossplane.labels" . | indent 4 }}
{{- with .Values.imagePullSecrets }}
imagePullSecrets:
{{- range $index, $secret := . }}
  - name: {{ $secret }}
{{- end }}
{{- end }}
{{- end}}