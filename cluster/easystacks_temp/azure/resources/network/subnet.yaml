---
apiVersion: network.azure.crossplane.io/v1alpha3
kind: Subnet
metadata:
  name: subnet
spec:
  name: subnet
  resourceGroupNameRef:
    name: resourcegroup
  virtualNetworkNameRef:
    name: virtualnetwork
  properties:
    addressPrefix: 10.2.0.0/24
    serviceEndpoints:
      - service: Microsoft.Sql
  reclaimPolicy: Delete
  providerRef:
    name: azure-provider
