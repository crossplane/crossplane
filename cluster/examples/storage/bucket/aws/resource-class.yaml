---
apiVersion: storage.aws.crossplane.io/v1alpha3
kind: S3BucketClass
metadata:
  name: s3bucket-standard
  labels:
    example: "true"
specTemplate:
  writeConnectionSecretsToNamespace: crossplane-system
  versioning: false
  cannedACL: private
  region: us-east-1
  localPermission: ReadWrite
  providerConfigRef:
    name: example
  reclaimPolicy: Delete
