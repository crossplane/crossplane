apiVersion: core.crossplane.io/v1alpha1
kind: ResourceClass
metadata:
  name: standard
  namespace: conductor-system
parameters:
  versioning: "false"
  predefinedACL: private
  region: us-west-1
  localPermissions: read,write
provisioner: s3bucket.storage.aws.conductor.io/v1alpha1
providerRef:
  name: aws-provider
reclaimPolicy: Delete
---
apiVersion: storage.crossplane.io/v1alpha1
kind: Bucket
metadata:
  name: demo-bucket-2
spec:
  name: wordpress-demo-e401ddfa-4729-4b72-bcef-94922203b547
  predefinedACL: private
  classReference:
    name: standard-bucket
    namespace: conductor-system
---
apiVersion: storage.crossplane.io/v1alpha1
kind: MySQLInstance
metadata:
  name: mysql-instance
spec:
  classReference:
    name: standard
    namespace: crossplane-system
  engineVersion: "5.7"
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - name: wordpress
        image: wordpress:4.6.1-apache
        env:
        - name: WORDPRESS_DB_HOST
          valueFrom:
            secretKeyRef:
              name: mysql-instance
              key: endpoint
        - name: WORDPRESS_DB_USER
          valueFrom:
            secretKeyRef:
              name: mysql-instance
              key: username
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-instance
              key: password
        ports:
        - containerPort: 80
          name: wordpress
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  ports:
  - port: 80
  selector:
    app: wordpress
    tier: frontend
  type: LoadBalancer
