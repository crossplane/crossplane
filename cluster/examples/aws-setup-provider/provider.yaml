---
apiVersion: v1
data:
  credentials: ((AWS_CREDS_BASE64))
kind: Secret
metadata:
  name: aws-account-creds
  namespace: crossplane-system
type: Opaque
---
apiVersion: aws.crossplane.io/v1alpha3
kind: Provider
metadata:
  name: aws-provider
spec:
  credentialsSecretRef:
    namespace: crossplane-system
    name: aws-account-creds
    key: credentials
  region: ((AWS_REGION))
