apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: xnopresources.nop.example.org
spec:
  compositeTypeRef:
    apiVersion: nop.example.org/v1alpha1
    kind: XNopResource
  mode: Pipeline
  pipeline:
    - step: be-a-dummy
      functionRef:
        name: function-dummy
      input:
        apiVersion: dummy.fn.crossplane.io/v1beta1
        kind: Response
        # This is a YAML-serialized RunFunctionResponse. function-dummy will
        # overlay the desired state on any that was passed into it.
        response:
          desired:
            resources:
              used-resource:
                resource:
                  apiVersion: nop.crossplane.io/v1alpha1
                  kind: NopResource
                  metadata:
                    labels:
                      usage: used
                  spec:
                    forProvider:
                      conditionAfter:
                        - conditionType: "Synced"
                          conditionStatus: "True"
                          time: "5s"
                        - conditionType: "Ready"
                          conditionStatus: "True"
                          time: "10s"
              using-resource:
                resource:
                  apiVersion: nop.crossplane.io/v1alpha1
                  kind: NopResource
                  metadata:
                    # We are delaying deletion of using resource with this finalizer. This is to ensure that the used resource is
                    # not deleted before the using resource. Imagine a scenario where a Release resource using a Cluster resource
                    # where we expect the Cluster resource not to be deleted until the Release resource is deleted. We are mimicking
                    # this behavior with the help of a finalizer on a NopResource.
                    finalizers:
                      - delay-deletion-of-using-resource
                    labels:
                      usage: using
                  spec:
                    forProvider:
                      conditionAfter:
                        - conditionType: "Synced"
                          conditionStatus: "True"
                          time: "5s"
                        - conditionType: "Ready"
                          conditionStatus: "True"
                          time: "10s"
              usage-resource:
                resource:
                  apiVersion: apiextensions.crossplane.io/v1beta1
                  kind: Usage
                  metadata:
                    labels:
                      version: initial
                  spec:
                    of:
                      apiVersion: nop.crossplane.io/v1alpha1
                      kind: NopResource
                      resourceSelector:
                        matchControllerRef: true
                        matchLabels:
                          usage: used
                    by:
                      apiVersion: nop.crossplane.io/v1alpha1
                      kind: NopResource
                      resourceSelector:
                        matchControllerRef: true
                        matchLabels:
                          usage: using
          results:
            - severity: SEVERITY_NORMAL
              message: "I am doing a compose!"
    - step: detect-readiness
      functionRef:
        name: function-auto-ready