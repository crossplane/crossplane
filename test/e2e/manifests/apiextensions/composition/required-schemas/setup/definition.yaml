apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: schematests.example.org
spec:
  scope: Namespaced
  group: example.org
  names:
    kind: SchemaTest
    plural: schematests
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              testField:
                type: string
            required:
            - testField
          status:
            type: object
            properties:
              schemaReceived:
                type: boolean
              schemaHasProperties:
                type: boolean
              schemaHasReferencedSchemas:
                type: boolean
