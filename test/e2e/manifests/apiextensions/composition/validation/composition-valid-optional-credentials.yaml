apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: valid-optional-credentials
spec:
  compositeTypeRef:
    apiVersion: nop.example.org/v1alpha1
    kind: XNopResource
  mode: Pipeline
  pipeline:
  - step: one
    functionRef:
      name: function-something
    credentials:
    # Example: A required credential that must exist
    - name: required-credential
      source: Secret
      secretRef:
        namespace: default
        name: required-secret
    # Example: An optional credential that may or may not exist
    - name: optional-credential
      source: Secret
      secretRef:
        namespace: default
        name: optional-secret
      resolvePolicy: Optional
