apiVersion: apiextensions.crossplane.io/v2
kind: CompositeResourceDefinition
metadata:
  name: resourcetests.example.org
spec:
  scope: Namespaced
  group: example.org
  names:
    kind: ResourceTest
    plural: resourcetests
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              testField:
                type: string
            required:
            - testField
          status:
            type: object
            properties:
              resourceReceived:
                type: boolean
              resourceHasExpectedData:
                type: boolean
